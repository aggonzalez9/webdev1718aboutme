<!DOCTYPE html>
<html>
    <head>
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <title> </title>
    </head>
    <body>
        
  <div class="container">
  <h2>Carousel Example</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="https://i.pinimg.com/736x/37/2e/44/372e443caecf5d5b9e79ee4be70c4e14--squash-varieties-growing-green-beans.jpg" alt="Beans" style="width:1000px;height: 500px;">
        <div class="carousel-caption">
          <h3>Use beans to brighten up walkways</h3>
         
        </div>
      </div>

      <div class="item">
        <img src="http://balconygardenweb.com/wp-content/uploads/2016/01/Stylish-Houseplant-Display-Idea-2.jpg" alt="Succulent Dish" style="width:1000px;height: 500px;">
        <div class="carousel-caption">
          <h3>Use plants and pots to make a tiny garden</h3>
          
        </div>
      </div>
    
      <div class="item">
        <img src="https://images.huffingtonpost.com/2014-07-07-9seedstarters-thumb.jpg" alt="Seedlings" style="width:1000px;height: 500px;">
        <div class="carousel-caption">
          <h3>Ideas for seedlings</h3>
          
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

      

    </body>
</html>
