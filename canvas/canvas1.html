<!DOCTYPE html>
<html>
    <body>
        <canvas id="myCanvas" width="400" height="400"
style="border:5px solid #c3c3c3;">
</canvas>
        
        
        
    
    <script>
    
    
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var grd = ctx.createRadialGradient(200,200,130,200,200,300);
grd.addColorStop(1,"blue");
grd.addColorStop(0,"#32cd32");
ctx.fillStyle = grd;
ctx.fillRect(0, 0, canvas.width, canvas.height);

//Circle
ctx.beginPath();
ctx.arc(200,200,125,0,2*Math.PI);
ctx.stroke();
ctx.fillStyle("aqua");

//A
ctx.moveTo(150,150);
ctx.lineTo(175,225);
ctx.stroke();
ctx.moveTo(150,150);
ctx.lineTo(125,225);
ctx.stroke();
ctx.moveTo(163.5,190.5);
ctx.lineTo(137.5,190.5);
ctx.stroke();
//G
ctx.moveTo(250,225);
ctx.lineTo(200,225);
ctx.stroke();
ctx.moveTo(250,150);
ctx.lineTo(200,150);
ctx.stroke();
ctx.moveTo(200,150);
ctx.lineTo(200,225);
ctx.stroke();
ctx.moveTo(250,190);
ctx.lineTo(250,225);
ctx.stroke();
ctx.moveTo(250,190);
ctx.lineTo(225,190);
ctx.stroke();

</script>






















</body>
</html>
