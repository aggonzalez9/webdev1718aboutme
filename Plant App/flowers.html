<!DOCTYPE html>
<html>
    <head>
        <title>Flowers </title>
  <style>
      
      .border1 { border-style: groove; 
          border-color: #ff69b4; 
           margin: 5px 5px 5px 5px; 
            border-radius: 20px;}
        .font { font-family:"Serif", Monospace;}
    </style>
    <head>
            <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



 <div class="container">
   
  <div id="myCarousel" class="carousel slide, border1" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
   <!-- Wrapper for slides -->
    <center><div class="carousel-inner">
      <div class="item active">
        <img src="http://bulharskodovolena.info/wp-content/uploads/5-most-beautiful-myanmar-flowers-sanctum-inle-resort-cherry-blossom-flowers.jpg" alt="Cherry Blossom" style="width:50%;" border-radius="20px">
      </div>

      <div class="item">
        <img src="http://www.flowermeaning.com/flower-pics/Carnation-2.jpg" alt="Carnation" style="width:50%;" border-radius="20px">
      </div>
    
      <div class="item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d7/Close_marigold.jpg" alt="Marigold" style="width:50%;" border-radius="20px">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div></center>

    </body>
</html>
